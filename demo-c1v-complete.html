    .modal-overlay.active { display: flex; }
    .modal { background: #18181b; border: 1px solid #27272a; border-radius: 1rem; max-width: 56rem; width: 100%;

    .close-btn:hover { color: #fafafa; }
    .modal-body { padding: 1.5rem; overflow-y: auto; flex: 1; }
    .prompt-box { background: #09090b; border: 1px solid #27272a; border-radius: 0.5rem; padding: 1rem;

    .modal-footer { padding: 1.5rem; border-top: 1px solid #27272a; }
    .copy-btn { width: 100%; background: #ccff00; color: #09090b; border: none; border-radius: 0.5rem;

    // Accurate Phase B1 compilation logic
    function compilePrompt(moduleId) {
      const module = MODULES.find(m => m.id === moduleId);
      if (!module) return '';

      const sections = [];

      // IDENTITY & REFERENCES section (always present)
      sections.push('IDENTITY & REFERENCES');
      if (module.prompt_text.includes('CHARACTER REFERENCE IMAGE')) {
        sections.push('Use the uploaded CHARACTER REFERENCE IMAGE as the exact identity.');
      }
      if (module.prompt_text.includes('PRODUCT REFERENCE IMAGE')) {
        sections.push('Use the uploaded PRODUCT REFERENCE IMAGE as the exact source.');
      }
      if (module.prompt_text.includes('ENVIRONMENT REFERENCE IMAGE')) {
        sections.push('Use the uploaded ENVIRONMENT REFERENCE IMAGE as the spatial anchor.');
      }
      if (sections.length === 1) {
        sections.push('No reference images specified.');
      }
      sections.push('');

      // GLOBAL RULES section
      sections.push('GLOBAL RULES');
      GLOBAL_RULES.forEach(rule => {
        sections.push(rule.prompt_text);
        sections.push('');
      });

      // Category-specific section
      const categoryMap = {
        'facial_pose': 'FACIAL POSES',
        'anatomy_pose': 'ANATOMY / BODY',
        'apparel_textile': 'APPAREL & TEXTILE',
        'cinematography': 'CINEMATOGRAPHY',
        'product': 'MACRO & PRODUCT'
      };
      sections.push(categoryMap[module.category] || module.category.toUpperCase());
      sections.push(module.prompt_text);
      sections.push('');

      // CONSTRAINTS section
      if (module.constraints && module.constraints.length > 0) {
        sections.push('CONSTRAINTS');
        module.constraints.forEach(c => sections.push('• ' + c));
        
        // Add global constraints
        const allConstraints = [...module.constraints];
        GLOBAL_RULES.forEach(rule => {
          rule.constraints.forEach(c => {
            if (!allConstraints.includes(c)) {
              allConstraints.push(c);
            }
          });
        });
        
        // Deduplicate and sort
        const uniqueConstraints = [...new Set(allConstraints)].sort();
        sections.push('');
        sections.push('CONSTRAINTS (DEDUPLICATED)');
        uniqueConstraints.forEach(c => sections.push('• ' + c));
      }

      return sections.join('\n');
    }

    // Render grid
    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = MODULES.map(module => `
        <div class="card" onclick="openModal('${module.id}')">
          <div class="card-tag">${module.tag}</div>
          <div class="card-title">${module.label}</div>
          <div class="card-desc">${module.desc}</div>
        </div>
      `).join('');
      
      document.getElementById('stats').textContent = `${MODULES.length} modules • All Phase A data • Accurate Phase B1 compilation`;
    }

    // Modal controls
    let currentPrompt = '';

    function openModal(moduleId) {
      currentPrompt = compilePrompt(moduleId);
      document.getElementById('prompt').textContent = currentPrompt;
      document.getElementById('modal').classList.add('active');
      document.getElementById('copyBtn').classList.remove('copied');
      document.getElementById('copyBtn').textContent = 'Copy Full Prompt';
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    async function copyPrompt() {
      try {
        await navigator.clipboard.writeText(currentPrompt);
        const btn = document.getElementById('copyBtn');
        btn.classList.add('copied');
        btn.textContent = '✓ Copied';
        setTimeout(() => {
          btn.classList.remove('copied');
          btn.textContent = 'Copy Full Prompt';
        }, 2000);
      } catch (err) {
        console.error('Copy failed:', err);
        alert('Copied to clipboard!');
      }
    }

    // Close modal on overlay click
    document.getElementById('modal').addEventListener('click', closeModal);

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initialize
    renderGrid();
  </script>
